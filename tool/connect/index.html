<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>connect html elements with SVG path</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="svgContainer">
    <svg id="svg1" width="0" height="0" >
       <path class="ants" id="path1"  />
    </svg>
</div>

<div id="nodes">

    <div id="outer">

      <div :id="item" v-for='item in items'></div>

     <!--  <div id="red"></div>
      <div id="teal"></div>
      <div id="aqua"></div>
      <div id="orange"></div> -->
    </div>

    <div class="node-names">
      <ul>
        <li>
            <input type="text" v-model='inputV' @keyup.enter='items.push(inputV); inputV=""'>
        </li>
        <li v-for='item in items'>{{ item }}</li>
      </ul>
    </div>

</div>


<!--  Try to resize the screen -->
<!-- the connections should hold -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


    <script  src="js/vue.js"></script>

    <script  src="js/pipes/utils.js"></script>
    <script  src="js/index.js"></script>
    <script  src="js/pipes/draw_functions.js"></script>
    <script  src="js/pipes/pipes.js"></script>

</body>

</html>
